<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/login-modal.css"/>
</head>

<body>
  <div class="login-container">

    <div class="login-header">
      <h2>Welcome back</h2>
      <p>Sign in to your 90minut account</p>
    </div>

    <form id="login-form" class="login-form active">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" required placeholder="Enter your email"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required minlength="8" placeholder="Enter your password"/>
      </div>

      <button type="submit" class="submit-btn">Login</button>

      <div style="text-align:center; margin-top:20px;">
        <a href="register.html" class="forgot-password">Don't have an account? Sign up</a>
      </div>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

  <script src="utils/constants.js"></script>
  <script src="utils/utils.js"></script>
  <script src="services/user-service.js"></script>

  <script>
    UserService.init();
  </script>
</body>
</html>
